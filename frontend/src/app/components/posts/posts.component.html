<mat-card (click)="onSelect(post)" *ngFor="let post of posts$ | async">
  <button *ngIf="  post.user === userId " mat-icon-button>
    
    <!-- post.user === userId -->
    
    <mat-icon (click)="delete(post.id)" color="warn">delete</mat-icon>
  </button>
  <div class="post-title">
    {{ post.title }}
  </div>
  <div class="post-meta">
    {{ post.created }}
  </div>
  <div class="post-body">
    {{ post.body }}
  </div>
</mat-card>
