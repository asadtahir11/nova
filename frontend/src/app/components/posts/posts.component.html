<mat-card *ngFor="let post of posts$ | async">
  <button *ngIf="  post.user === userId " mat-icon-button>
    <mat-icon (click)="delete(post.id)" color="warn">delete</mat-icon>
  </button>
  <button *ngIf="  post.user === userId " mat-icon-button>
    <mat-icon (click)="update(post)" color="primary">edit</mat-icon>
  </button>
  <div class="post-title">
    <span (click)="onSelect(post)">{{ post.title }}</span>
  </div>
  <div class="post-meta"> 
  <span (click)="onSelect(post)"> {{ post.created }} </span>
  </div>
  <div class="post-body">
  <span (click)="onSelect(post)">{{ post.body }} </span>
  </div>
</mat-card>
